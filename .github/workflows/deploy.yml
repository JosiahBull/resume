name: deploy

on:
  push:
    branches:
      - 'main'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install Latex Requirements
        run: |
          sudo apt-get update
          sudo apt-get install -y texlive-xetex texlive texlive-font-utils texlive-fonts-extra texlive-fonts-recommended

      - name: Generate pdf
        run: | 
          xelatex -8bit -halt-on-error resume.tex
          mv resume.pdf Josiah_Bull-Resume.pdf
          
      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: latest
          files: Josiah_Bull-Resume.pdf